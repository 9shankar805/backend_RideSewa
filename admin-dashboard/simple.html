<!DOCTYPE html>
<html>
<head>
    <title>InDrive Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .header { background: #2c3e50; color: white; padding: 20px; margin-bottom: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; flex: 1; text-align: center; }
        .stat-value { font-size: 2em; font-weight: bold; color: #3498db; }
        .content { background: white; padding: 20px; border-radius: 8px; }
        .loading { color: #666; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš— InDrive Admin Dashboard</h1>
        <div id="status">ðŸŸ¢ Online</div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>Total Rides</h3>
            <div class="stat-value" id="totalRides">Loading...</div>
        </div>
        <div class="stat-card">
            <h3>Active Drivers</h3>
            <div class="stat-value" id="activeDrivers">Loading...</div>
        </div>
        <div class="stat-card">
            <h3>Total Users</h3>
            <div class="stat-value" id="totalUsers">Loading...</div>
        </div>
        <div class="stat-card">
            <h3>Today's Revenue</h3>
            <div class="stat-value" id="todayRevenue">Loading...</div>
        </div>
    </div>

    <div class="content">
        <h2>Recent Activity</h2>
        <div id="recentActivity">Loading...</div>
    </div>

    <script>
        console.log('Dashboard script starting...');
        
        // Load data immediately
        loadData();
        
        // Refresh every 10 seconds
        setInterval(loadData, 10000);
        
        async function loadData() {
            console.log('Loading data...');
            
            try {
                // Test health first
                const healthResponse = await fetch('/health');
                const healthData = await healthResponse.json();
                console.log('Health:', healthData);
                
                // Load dashboard stats
                const dashResponse = await fetch('/api/admin/dashboard');
                const dashData = await dashResponse.json();
                console.log('Dashboard data:', dashData);
                
                // Update stats
                document.getElementById('totalRides').textContent = dashData.totalRides;
                document.getElementById('activeDrivers').textContent = dashData.activeDrivers;
                document.getElementById('totalUsers').textContent = dashData.totalUsers;
                document.getElementById('todayRevenue').textContent = '$' + dashData.todayRevenue;
                
                // Update recent activity
                let activityHtml = '<h3>Recent Rides:</h3>';
                dashData.recentRides.forEach(ride => {
                    activityHtml += `<p>ðŸš— ${ride.passenger} â†’ ${ride.driver} ($${ride.fare})</p>`;
                });
                
                activityHtml += '<h3>System Health:</h3>';
                activityHtml += `<p>Database: ${dashData.systemHealth.database}</p>`;
                activityHtml += `<p>Redis: ${dashData.systemHealth.redis}</p>`;
                activityHtml += `<p>API: ${dashData.systemHealth.api}</p>`;
                
                document.getElementById('recentActivity').innerHTML = activityHtml;
                
                console.log('Data loaded successfully');
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('totalRides').textContent = 'Error';
                document.getElementById('activeDrivers').textContent = 'Error';
                document.getElementById('totalUsers').textContent = 'Error';
                document.getElementById('todayRevenue').textContent = 'Error';
                document.getElementById('recentActivity').innerHTML = '<p class="error">Error loading data: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
