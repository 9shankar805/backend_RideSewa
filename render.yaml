version: "1"

services:
  # Main Node.js API
  - type: web
    name: indrive-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: indrive-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: indrive-redis
          property: connectionString

  # PostgreSQL Database
  - type: pserv
    name: indrive-db
    env: postgresql
    plan: free
    databaseName: indrive_clone
    databaseUser: indrive_user

  # Redis Cache
  - type: redis
    name: indrive-redis
    plan: free